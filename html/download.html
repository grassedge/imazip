<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/download.css" />
    <script type="text/javascript" src="/js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
    <script type="text/javascript" src="/js/download-jst.js"></script>
    <script type="text/javascript" src="/js/download.js"></script>
  </head>
  <body>
    <div class="imazip-container">
      <div class="imazip-header">
        <input class="download-filename" type="text" value="" />
        <button class="close-button">close</button>
        <button class="download-button">Download</button>
        <label>display size<input class="image-size" type="range" min="1" max="5" value="1" /></label>
        <label>
          <input class="zipping" type="checkbox" checked />
          <span class="zip-label">zip</span>
        </label>
      </div>
      <div>
        <label data-direction="width">
          <span>min width</span>
          <input class="image-size-filter filter-value" type="text" value="100" />
          <input class="image-size-filter filter-range" type="range" value="100" max="3000" />
        </label>
        <label data-direction="height">
          <span>min height</span>
          <input class="image-size-filter filter-value" type="text" value="100" />
          <input class="image-size-filter filter-range" type="range" value="100" max="3000" />
        </label>
        <label>
          <span>filter url (regular expression)</span>
          <input class="image-url-filter" type="text" />
        </label>
      </div>
      <div class="imazip-content">
      </div>
    </div>
  </body>
</html>
